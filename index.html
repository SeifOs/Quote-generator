<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/_Learning_Never_Ends___Magnet_for_Sale_by_mushongc-removebg-preview.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quote</title>
  </head>
  <body>
    <section
      class="container bg-light d-flex justify-content-between align-items-center"
      id="home"
    >
      <img
        src="img/Premium_Vector___Stack_of_books__scroll__pen_and_candle-removebg-preview.png"
        class="w-50"
      />
      <div
        class="content d-flex flex-column align-items-center w-50 text-center"
      >
        <h1>Your Daily Dose of Inspiration</h1>
        <p class="m-4">
          Click the button below to receive a unique quote and spark some
          inspiration for your day!
        </p>
        <a href="#quoteSection" onclick="showQuote()" class="btn btn-secondary"
          >New Quote</a
        >
      </div>
    </section>

    <section
      id="quoteSection"
      class="d-none container bg-light d-flex align-items-center justify-content-center text-center flex-column"
    >
      <img alt="quote img" id="quoteImg" />
      <div id="quote" class="d-flex flex-column align-items-center w-75"></div>
      <button onclick="showQuote()" class="btn btn-secondary">
        another one
      </button>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
